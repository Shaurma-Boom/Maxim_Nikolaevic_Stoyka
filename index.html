<!DOCTYPE html><html lang=“en”>
  <head>
    <meta charset=“UTF-8”>
    <title>Button Rotation</title>
    <style>
      button {
        padding: 10px;
        border-radius: 50%;
        border: none;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <button id=“rotateButton”>Кнопочкк</button>
    <script>
      document.getElementById(“rotateButton”).addEventListener(“click”, function() {
      this.style.transform = “rotate(360deg)”;
      setTimeout(function() {
      this.style.transform = “”;
      }.bind(this), 1000);
      });
    </script>
  </body>
</html>
